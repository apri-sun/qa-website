<!--迭代每一个问题-->
<html xmlns:th="http://www.thymeleaf.org">
    <div class="feed-item-inner" th:fragment="commentQuestion (feed)">
        <div class="avatar">
            <a title="李淼" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank"
               href="https://nowcoder.com/people/amuro1230">

                <img src="../static/images/res/default_head.jpg" th:src="${feed.get('actorUser').headUrl}"
                     class="zm-item-img-avatar">
            </a>
        </div>

        <div class="feed-main">
            <span style="display: inline-block;"></span>
            <div class="feed-content" data-za-module="AnswerItem">
                <meta itemprop="answer-id" content="389034">
                <meta itemprop="answer-url-token" content="13174385">
                <h3 class="feed-title">

                    <span th:text="${feed.get('actorUser').username}">xxx</span>评论了该问题:
                    <a class="question_link" target="_blank" href="#"
                       th:href="@{/question/{questionId}(questionId = ${feed.get('cofQuestion').id})}"
                       th:text="${feed.get('cofQuestion').title}">url
                    </a>
                </h3>
                <div class="expandable entry-body">
                    <div class="zm-item-answer-author-info">
                        <a class="author-link" data-tip="p$b$amuro1230" target="_blank" href="#"
                            th:href="@{/user/{id}(id = ${feed.get('actorUser').id})}" th:text="${feed.get('actorUser').username}">李淼</a>
                        <span title="time" class="bio"
                              th:text="${#dates.format(feed.createdDate, 'yyyy-MM-dd HH:mm:ss')}">，time…</span>
                    </div>

                    <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                        <textarea hidden="" class="content">怕被当作服务员，可以穿White tie full dress（一般二般的服务员没那么讲究）jpg"&gt;</textarea>
                        <div class="zh-summary summary clearfix" th:utext="${feed.get('comment').content}">
                            怕被当作服务员，和领班…
                        </div>
                    </div>
                </div>
                <div class="feed-meta">
                    <div class="zm-item-meta answer-actions clearfix js-contentActions">
                        <div class="zm-meta-panel">
                            <a data-follow="q:link" class="follow-link zg-follow meta-item" href="javascript:;" id="sfb-123114">
                                <i class="z-icon-follow"></i>关注问题
                            </a>
                            <a href="#" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox"
                               th:utext="'<i class=&quot;z-icon-comment&quot;></i>' + ${feed.get('cofQuestion').commentCount}  + '条评论'">
                                <i class="z-icon-comment"></i>69 条评论
                            </a>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
