<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN" dropeffect="none" class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile" style="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" async="" src="/scripts/za-0.1.1.min.js"></script>
    <script async="" src="/scripts/ga.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-ZA-Response-Id" content="46acde5c53db46f2806ccad726de9826">
    <title>首页 - 牛客</title>
    <meta name="apple-itunes-app" content="app-id=432274380">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="mobile-agent" content="format=html5;url=https://nowcoder.com/">
    <link rel="stylesheet" href="/styles/index.css">
    <style>
    .zm-item-answer-author-info a.collapse {margin-top: 0}
    </style>

</head>
<body class="zhi ">
    <!--头-->
    <div th:replace="header :: head1"></div>
    <div th:replace="header :: head2"></div>
    <div class="zg-wrap zu-main clearfix " role="main">
        <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name" th:if="${isFollower}">
                        <a href="#" th:href="@{/user/{userId}(userId=${curUser.id})}" th:text="${curUser.username}">叶向宇</a>
                        被 <span th:text="${followerCount}">70</span> 人关注
                    </span>
                    <span class="zm-profile-section-name" th:if="${!isFollower}">
                        <a href="#" th:href="@{/user/{userId}(userId=${curUser.id})}" th:text="${curUser.username}">叶向宇</a>
                        关注了 <span th:text="${followerCount}">70</span> 人
                    </span>
                    <a class="zg-right zg-link-litblue-normal zm-profile-answer-page-return" href="/people/zjuyxy">返回个人主页</a>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard" th:each="vo : ${vos}">
                                <div class="zg-right">
                                    <button th:if="${curUser.id == user.id}"
                                            th:classappend="${vo.get('isFollowedByMe') ? 'zg-btn-unfollow' : 'zg-btn-follow'}"
                                            class="zg-btn zm-rich-follow-btn small nth-0"
                                            th:text="${vo.get('isFollowedByMe') ? '取消关注' : '关注ta'}">取消关注</button>
                                </div>
                                <a title="Barty" class="zm-item-link-avatar" href="#" th:href="@{/user/{userId}(userId=${vo.get('follower').id})}">
                                    <img src="#" th:src="${vo.get('follower').headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a data-tip="p$t$buaabarty" href="#" class="zg-link"
                                           th:text="${vo.get('follower').username}"
                                           th:href="@{/user/{userId}(userId=${vo.get('follower').id})}">Barty</a>
                                    </h2>

                                    <div class="zg-big-gray"></div>
                                    <div class="details zg-gray">
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.get('followerCount')} + ' 粉丝'">462 粉丝</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.get('followeeCount')} + ' 关注的人'">0 关注的人</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.get('askCount')} + ' 提问'">21 提问</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.get('commentNum')} + ' 回答'">21 回答</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.get('likeCount')} + ' 赞同'">548 赞同</a>
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        
    </div>
</body>
</html>
