<html xmlns:th="http://www.thymeleaf.org">

<div role="navigation" class="zu-top" th:fragment="head1">
    <div class="zg-wrap modal-shifting clearfix" id="zh-top-inner">
        <a href="https://nowcoder.com/" th:href="@{/}" class="zu-top-link-logo" id="zh-top-link-logo" data-za-c="view_home"
           data-za-a="visit_home" data-za-l="top_navigation_zhihu_logo">牛客</a>
        <div class="top-nav-profile">
            <a href="https://nowcoder.com/people/hu-yuan-24-48" class="zu-top-nav-userinfo " id=":0" role="button"
               aria-haspopup="true" aria-activedescendant="">
                <span class="name" th:text="${user.username} == null ? '未登录' : ${user.username}">牛客</span>
                <img class="Avatar" src="" th:src="${user.headUrl} == null ? '../static/images/res/da8e974dc_s.jpg' : ${user.headUrl}"
                     srcset="https://pic1.zhimg.com/da8e974dc_xs.jpg 2x" alt="牛客">
                <span id="zh-top-nav-new-pm" class="zg-noti-number zu-top-nav-pm-count" style="visibility:hidden"
                      data-count="0">
                    </span>
            </a>
            <ul class="top-nav-dropdown" id="top-nav-profile-dropdown" aria-labelledby=":0">
                <li>
                    <a th:href="@{/user/{userId}(userId = ${user.id} == null ? '0' : ${user.id})}" href="https://nowcoder.com/people/hu-yuan-24-48" tabindex="-1" id=":1">
                        <i class="zg-icon zg-icon-dd-home"></i>我的主页
                    </a>
                </li>
                <li>
                    <a href="/msg/list" tabindex="-1" id=":2">
                        <i class="zg-icon zg-icon-dd-pm"></i>私信
                        <span id="zh-top-nav-pm-count" class="zu-top-nav-pm-count zg-noti-number"
                              style="visibility:hidden" data-count="0">
                    </span>
                    </a>
                </li>
                <li>
                    <a href="/logout" tabindex="-1" id=":4">
                        <i class="zg-icon zg-icon-dd-logout"></i>退出
                    </a>
                </li>
            </ul>
        </div>
        <!--<button class="zu-top-add-question" id="zu-top-add-question">提问</button>-->
        <button type="button" class="zu-top-add-question" data-toggle="modal" data-target="#ask">提问</button>
        <div role="search" id="zh-top-search" class="zu-top-search">
            <form method="GET" action="https://nowcoder.com/search" id="zh-top-search-form"
                  class="zu-top-search-form">
                <input type="hidden" name="type" value="content">
                <label for="q" class="hide-text">牛客搜索</label><input type="text" class="zu-top-search-input" id="q"
                                                                    name="q" autocomplete="off" value=""
                                                                    placeholder="搜索你感兴趣的内容..." role="combobox"
                                                                    aria-autocomplete="list">
                <button type="submit" class="zu-top-search-button"><span class="hide-text">搜索</span><span
                        class="sprite-global-icon-magnifier-dark"></span></button>
            </form>
        </div>
        <div id="zg-top-nav" class="zu-top-nav">
            <ul class="zu-top-nav-ul zg-clear">
                <li class="zu-top-nav-li current" id="zh-top-nav-home">
                    <a class="zu-top-nav-link" href="https://nowcoder.com/" id="zh-top-link-home"
                       data-za-c="view_home" data-za-a="visit_home" data-za-l="top_navigation_home">首页</a>
                </li>
                <li class="zu-top-nav-li " id="zh-top-nav-explore">
                    <a class="zu-top-nav-link" href="https://nowcoder.com/explore">发现</a>
                </li>
                <li class="top-nav-noti zu-top-nav-li ">
                    <a class="zu-top-nav-link" href="#" id="zh-top-nav-count-wrap" role="button" data-toggle="modal" data-target="#msg">
                        <span class="mobi-arrow"></span>消息
                        <span id="zh-top-nav-count" class="zu-top-nav-count zg-noti-number" style="display: none;">0</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="zu-global-notify" id="zh-global-message" style="display:none" th:fragment="head2">
    <div class="zg-wrap">
        <div class="zu-global-nitify-inner">
            <a class="zu-global-notify-close" href="javascript:;" title="关闭" name="close">x</a>
            <span class="zu-global-notify-icon"></span>
            <span class="zu-global-notify-msg"></span>
        </div>
    </div>
</div>
